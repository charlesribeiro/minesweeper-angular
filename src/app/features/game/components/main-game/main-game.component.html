<div *ngIf="(gameStatus$ | async) === GAMEOVER">Game Over</div>
<div *ngIf="(gameStatus$ | async) === WON">You won</div>

<div>Flags left on game: {{  flagsLeft$ | async }}</div>

<table class="table-auto">
  <tr *ngFor="let row of cells$ | async">
    <td *ngFor="let item of row">
      <app-cell
        [cell]="item"
        (rightClick)="rightClick($event)"
        (leftClick)="leftClick($event)"
      ></app-cell>
    </td>
  </tr>
</table>
